	<body>
		<h3>HaTex</h3>
		<form  method="post" action="post.pl">
			Title:<br>
			<input type="text" name="title" size="80" value="" /><br>
			Author:<br>
			<textarea name="author" rows="4" cols="80"></textarea><br>
			Body:<br>
			<textarea name="body" rows="40" cols="80"></textarea><br>
			Ref:<br>
			<textarea name="refference" rows="4" cols="80"></textarea><br>
			<input type="checkbox" name="flag_printdate" value="on" checked>日付を挿入する<br>
			<input type="checkbox" name="flag_titlepage" value="off" checked>表紙を作る<br>
			<input type="submit" value="Submit" />
		</form>
